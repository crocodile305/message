<mat-card class="card">
  <mat-card-content>
    <mat-card-content>
      <form [formGroup]="newMessageForm" (ngSubmit)="onSubmit()" METHOD="post" #f>
        <mat-form-field>
          <input matInput placeholder="name" name="name" formControlName="name" />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="message" name="text" formControlName="text" />
        </mat-form-field>
        <mat-card-actions>
          <button type="submit" mat-raised-button [disabled]="newMessageForm.invalid" color="primary">POST </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card-content>
</mat-card>
